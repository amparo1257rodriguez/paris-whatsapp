<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris WhatsApp</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; text-align: center; padding: 20px; }
        h1 { color: #333; font-size: 22px; margin-bottom: 10px; }
        p { color: #555; font-size: 18px; margin-bottom: 20px; }
        .progress-bar { width: 100%; height: 8px; background: #ddd; border-radius: 4px; overflow: hidden; position: relative; }
        .progress { height: 100%; width: 0%; background: #4CAF50; transition: width 1.5s ease-in-out; }
        .loading-icon { font-size: 50px; animation: bounce 1s infinite alternate; margin-bottom: 20px; }
        @keyframes bounce { 0% { transform: translateY(0); } 100% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <div class="loading-icon"><img width="188" height="188" src="https://img.icons8.com/3d-fluency/188/whatsapp.png" alt="whatsapp"/></div>
    <h1>¡Conectando con nuestros cajeros!</h1>
    <p>No cierres esta página. Serás redirigido en instantes...</p>
    <div class="progress-bar"><div class="progress"></div></div>

    <script>
        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]); // Pequeña vibración para llamar la atención
            }
        }

        setTimeout(function() {
            document.querySelector(".progress").style.width = "100%";
            vibrate();
        }, 100); // Inicia la animación de la barra

        setTimeout(function() {
            let numero = "5491178467572";
            let mensaje = "¡Hola! Quisiera crear mi Usuario y acceder al beneficio. Mi nombre es: ";
            let enlace = "https://wa.me/" + numero + "?text=" + encodeURIComponent(mensaje);
            window.location.href = enlace;
        }, 2500); // Redirige después de 2.5 segundos
    </script>

</body>
</html>
